project: legal_piglet
registry: data/registry.db
provider: local

# Ray offline store configuration for data I/O operations
offline_store:
  type: ray
  storage_path: /shared-data/ray_storage              # Optional: Path for storing datasets
  enable_ray_logging: true                   # Enable Ray logging for debugging
  ray_address: "ray://:10001"           # Ray address

# Ray compute engine configuration for distributed feature processing
batch_engine:
  type: ray.engine
  enable_optimization: true                   # Enable performance optimizations
  ray_address: "ray://:10001"            # Ray address

# Online store for serving features
online_store:
  path: data/online_store.db

entity_key_serialization_version: 3